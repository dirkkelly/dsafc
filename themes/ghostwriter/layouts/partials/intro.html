{{ if .Site.Params.intro }}
  <header class="post-header index-header">
    <h1 class="post-title index-title" itemprop="name">
      {{ .Site.Params.headline }}
      <br/>
      <small>{{ .Site.Params.description }}</small>
    </h1>

    <img class="index-image" src="{{ .Site.Params.image }}?align-center" alt="{{ .Site.Params.title }}" />
  </header>
{{ end }}
